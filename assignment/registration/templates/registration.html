<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container{
          padding:2%;
        }
    </style>
    <script>
        function getDetails(){
           var email=document.getElementById("email").value;
           var pws=document.getElementById("pws").value;
           var pws-repeat=document.getElementById("psw-repeat").value;
           if(email==""){
              alert("Please enter the email.")
           }
           else if(pwd==""){
              alert("Please enter the password.")
           }
           else if(psw-repeat==""){
              alert("Please repeat your password for confirmation.")
           }
        }
    </script>
</head>
<body>
   <div class="container">
       <div class="jumbotron">
           <form action="\thanks" method="post">
               {% csrf_token %}
               <h1>Register</h1>
               <p>Please fill in this form to create an account.</p>
               <div class="form-group">
                   <label for="email"><b>Email</b></label><br>
                   <input type="email" onblur="getDetails()" class="form-control" placeholder="Enter Email" name="email" id="email" >
               </div>
               <div class="form-group">
                   <label for="psw"><b>Password</b></label>
                   <input type="password" onblur="getDetails()" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
               </div>
               <div class="form-group">
                   <label for="psw-repeat"><b>Repeat Password</b></label>
                   <input type="password" onblur="getDetails()" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
               </div>
               <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
               <button type="submit" class="btn btn-success">Register</button>
               <p>Already have an account? <a href="http://localhost:9090/login">Sign in</a>.</p>
           </form>
       </div>
   </div>
</body>
</html>
